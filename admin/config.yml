backend:
  name: github
  repo: xdokux/xdokux.github.io  # replace with your GitHub repo
  branch: main                   # branch to commit new posts to
  auth_type: implicit             # OAuth login via GitHub

media_folder: "images"           # folder for uploaded images
public_folder: "images"          # path used in posts

collections:
  - name: "transmissions"
    label: "Transmissions"
    folder: "blog"               # folder where blog posts live
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Content", name: "body", widget: "markdown" }
