<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcadian Dev</title>  
  <link rel="stylesheet" href="https://unpkg.com/cybercore-css@latest/dist/cybercore.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <a href="blog.html" class="cyber-button">=Transmissions=</a>

    <!-- Glitch headline -->
    <h1>
      <span class="cyber-glitch" data-text="Arcadian">Arcadian</span>
      <span class="cyber-glitch" data-text="Developments">Developments</span>
    </h1>
<section class="cyber-section">
  <h2 class="cyber-neon">Latest Transmission</h2>

  <div id="latest-post">
    <!-- Java Script Autopops this area -->
  </div>
</section>
<p class="cyber-muted">
  A personal archive for photography, development, and experimental writing.
</p>

  </main>
  <script>
  // Automatically display the latest transmission on homepage
  fetch('blog.html')
    .then(response => response.text())
    .then(data => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(data, 'text/html');

      const posts = doc.querySelectorAll('.post');
      if (posts.length === 0) return;

      const latest = posts[posts.length - 1]; // last post = newest
      const title = latest.querySelector('.post-title').textContent;
      const content = latest.querySelector('.post-content').textContent;
      const preview = content.slice(0, 150) + '...';
      const id = latest.id;

      const container = document.getElementById('latest-post');
      container.innerHTML = `
        <a href="blog.html#${id}" class="latest-post-title">${title}</a>
        <p class="latest-post-preview">${preview}</p>
      `;
    });
</script>
  
</body>
</html>
