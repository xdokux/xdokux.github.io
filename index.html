---
layout: none
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcadian Dev</title>  
  <link rel="stylesheet" href="https://unpkg.com/cybercore-css@latest/dist/cybercore.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <a href="blog.html" class="cyber-button">=Transmissions=</a>

    <!-- Glitch headline -->
    <h1>
      <span class="cyber-glitch" data-text="Arcadian">Arcadian</span>
      <span class="cyber-glitch" data-text="Developments">Developments</span>
    </h1>
<section class="cyber-section">
  <h2 class="cyber-neon">Latest Transmission</h2>

  {% assign latest = site.posts.first %}
  <div class="latest-post">
    <a href="{{ latest.url }}" class="latest-post-title">
      {{ latest.title }}
    </a>

    <p class="latest-post-preview">
      {{ latest.excerpt }}
    </p>
  </div>
</section>
</body>
</html>
